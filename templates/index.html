<!DOCTYPE html >
<html lang="en-GB">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<script src="https://kit.fontawesome.com/0e59a4940c.js" crossorigin="anonymous"></script>

		<title> Jitheshraj Scholarship for promising freshmen </title>
	</head>

	<body>

		<br>

		<div class="container">

			<div class = "row">
				<div class = "col-lg-3"></div>
				<div class = "col-lg-6">
					<h2 align = "center"> Icebreaker </h2>
				</div>
				<div class = "col-lg-3">
					<form action = "{{ url_for('logout') }}">
						<button class = "btn btn-primary"> 
								Logout
						</button> 
					</form>
				</div>
			</div>

			<br>

			<p align = "center"> Click one of the category below to generate a question. We recommend you cover at least 3 questions in each category </p>

			<br> <br> <br>

			<div class = "row">

				<div class = "col-lg-1 pull-left">
					<button type="button" class="btn btn-info"></button> : {{ categories_so_far.0}} <br>
					<button type="button" class="btn btn-danger"></button> : {{ categories_so_far.1 }} <br>
					<button type="button" class="btn btn-success"></button> : {{ categories_so_far.2 }} <br>
				</div>

				<div class = "col-lg-3"> 
					<div class = "item"> 
						<form action = "{{ url_for('question') }}" method = "post">
							<button class = "btn btn-info btn-block" name = "category" value = "0"> 
								Personal
							</button> 
						</form>
					</div> 
				</div>


				<div class = "col-lg-3"> 
					<div class = "item"> 
						<form action = "{{ url_for('question') }}" method = "post">
							<button class = "btn btn-danger btn-block" name = "category" value = "1"> 
								Professional
							</button> 
						</form>
					</div> 
				</div>


				<div class = "col-lg-3"> 
					<div class = "item"> 
						<form action = "{{ url_for('question') }}" method = "post">
							<button class = "btn btn-success btn-block" name = "category" value = "2"> 
								Miscellaneous
							</button> 
						</form>
					</div> 
				</div>

				<div class = "col-lg-2 pull-right"> 
					<form action = "{{ url_for('question') }}" method = "post">
						<button class = "btn" name = "category" value = "3"> Reset <i class ="fas fa-undo-alt"></i></button>
					</form>
				</div>

			</div>

			<br> <br> <br> <br>

			<h2 align = "center"> {{ curr_question }} </h2>

			<br> <br> <br> <br>

		</div>

	</body>
</html>
