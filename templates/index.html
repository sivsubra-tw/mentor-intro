<!DOCTYPE html lang="en-GB">
<html>
	<meta charset="UTF-8">
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/0e59a4940c.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

		<title> Jitheshraj Scholarship for promising freshmen </title>
	</head>

	<body>

		<br>

		<div class="container">

			<h1 align = "center"> Scholar-Mentor icebreaker </h1>

			<br> <br> <br> <br> <br>

			<div class = "row">

				<div class ="col-lg-1 col-sm-1"> </div>


				<div class = "col-lg-3 col-sm-8"> 
					<div class = "item"> 
						<form action = "{{ url_for('question') }}" method = "post">
							<button class = "btn btn-info btn-block" name = "category" value = "0"> 
								Personal
							</button> 
						</form>
					</div> 
				</div>


				<div class = "col-lg-3 col-sm-8"> 
					<div class = "item"> 
						<form action = "{{ url_for('question') }}" method = "post">
							<button class = "btn btn-danger btn-block" name = "category" value = "1"> 
								Professional
							</button> 
						</form>
					</div> 
				</div>


				<div class = "col-lg-3 col-sm-8"> 
					<div class = "item"> 
						<form action = "{{ url_for('question') }}" method = "post">
							<button class = "btn btn-success btn-block" name = "category" value = "2"> 
								Miscellaneous
							</button> 
						</form>
					</div> 
				</div>

				<div class = "col-lg-2 col-sm-1"> 
					<form action = "{{ url_for('question') }}" method = "post">
						<button class = "btn" name = "category" value = "3"><i class ="fas fa-undo-alt"></i>Reset</button>
					</form>
				</div>

			</div>

			<br> <br> <br> <br> <br>

			<h3 align = "center"> {{ question }} </h3>

		</div>

		<br> <br> <br> <br> <br> <br> <br> <br> <br> <br>

		<footer>

			<div class="btn-group pull-right" role="group" aria-label="Basic example">

				{% for question in questions_so_far %}

					{% if question == 0 %}
						  <button type="button" class="btn btn-info">Pe</button>
					{% elif question == 1 %}
						  <button type="button" class="btn btn-danger">Pr</button>
					{% else %}
						<button type="button" class="btn btn-success">Mi</button>
					{% endif %}

				{% endfor %}

			</div>

		</footer>

	</body>
</html>
